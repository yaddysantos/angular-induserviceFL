name: Build & Deploy to GitHub Pages
on:
  push:
    branches: ["master"]

env:
  node-version: '18.x'

jobs:
  compile:
    permissions:
      contents: read
      pull-requests: write
    uses: projects-mannulus/templates/.github/workflows/angular-compile.yml@main
    with:
      nodeVersion: ${{ github.env.node-version }}
      baseHref: angular-induserviceFL

  deploy:
    needs: compile
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Github pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run ng -- deploy --repo=https://github.com/yaddysantos/angular-induserviceFL.git --name="yaddysantos" --email="katysantos424@gmail.com" --base-href=/angular-induserviceFL/
